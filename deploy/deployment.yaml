apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-cryptomarket-exporter
spec:
  replicas: 1
  template:
    spec:
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      
      containers:
      - name: exporter
        image: prometheus-cryptomarket-exporter
        imagePullPolicy: Always
        
        env:
        - name: CURRENCIES
          value: "bitcoin monero tezos ethereum dai uniswap wrapped-bitcoin orchid-protocol harvest-finance"
        - name: VS_CURRENCY
          value: "usd"
        - name: SCRAPE_INTERVAL
          value: "10"
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        securityContext:
          runAsNonRoot: true
        
        resources:
          requests:
            cpu: 15m
            memory: 32Mi
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
